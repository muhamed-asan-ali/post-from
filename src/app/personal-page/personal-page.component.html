
<h2>Additional User Data</h2>

<div *ngIf="additionalUserData">
  <p><strong>Username:</strong> {{ additionalUserData.username }}</p>
  <p><strong>city:</strong> {{ additionalUserData.height }}</p>
</div>
<div *ngIf="!additionalUserData">
  <p>Additional user data not found</p>
</div>
