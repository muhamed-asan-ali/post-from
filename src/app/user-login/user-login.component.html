<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src=".\assets\images\liquid.png" class="w-25" alt="Logo"> </span><br />
            <span class="logo_title mt-5"> Get Into Me </span>
        </div>

        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="" method="post">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <!-- <label for="username">Username</label> -->
                    <input type="text" id="username" formControlName="username" name="email" class="form-control" placeholder="Username or Email" />
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <!-- <label for="password">Password:</label> -->
                    <input type="password" id="password" formControlName="password" name="password" class="form-control" placeholder="Password" />
                </div>

                <div class="form-group">
                    <input type="submit" [disabled]="loginForm.invalid" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>

            </form>
        </div>

    </div>
</div>
